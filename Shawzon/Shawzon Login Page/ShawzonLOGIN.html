<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ShawzonCss.css">

    <title>Login</title>
</head>
<body>
    <button type="button" class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#LogInModal">Login</button>
    <div class="modal fade" id="LogInModal">
     
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-content p-2">
<div class="modal-body " >
    <div class="row d-flex justify-content-center align-content-center">
        <div class=" col col-11">
         <form action="#">
            <label class="form-label mb-2 fw-semibold text-dark" for="Email" style="font-size: 1.2rem;">Phone Number or Email</label>
            <input class="form-control mb-3 rounded-3" type="text" name="Email" id="Email" placeholder="Please enter your phone or email" style="height: 3.3rem">
            <label class="form-label mb-2  fw-semibold text-dark" for="password" style="font-size: 1.2rem;">Password</label>
            <input class="form-control mb-1 rounded-3 " type="password" name="password" id="password" placeholder="Please enter your password" style="height: 3.3rem">
            <div class="text-end mb-4">
            <a href="#" class="text-decoration-none link-secondary ">Forget Password?</a>
        </div>
        <button type="button" class="btn btn-dark fw-normal w-100 mb-3" style="background-color: #569F3A; border: none; height: 3.2rem; font-size:1.2rem">login</button>
        <div class="text-center mb-3">
            <p class="fw-normal fs-6">Or,login with</p>
        </div>
        <div class="mb-3 d-flex gap-4">
            <button class="btn  text-secondary w-50 border border-1 rounded-3 border-secondary d-flex gap-2 justify-content-center  align-items-center" style="font-size: 1.1rem;  height: 2.9rem;">
                <img src="Images/logos_facebook.png" alt="facebook">
                Facebook
            </button>
            <button class="btn  text-secondary  w-50 border border-1 rounded-3 border-secondary d-flex gap-2 justify-content-center align-items-center" style="font-size: 1.1rem; height: 2.9rem; font-weight: 400;">
                <img src="Images/devicon_google.png" alt="google">
                Google
            </button>
        </div>

         <div class="text-center mb-3">
            <p class="text-secondary">
                New Member? 
                <a href="#" class="text-decoration-none" style="color: #569F3A;">Register
                </a>
            </p>
         </div>
         </form>

        </div>
    </div>
</div>
</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
