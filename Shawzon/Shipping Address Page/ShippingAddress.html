<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ShippingAddress.css">

    <title>Login</title>
</head>
<body>
    <button type="button" class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#LogInModal">Shipping Address</button>
    <div class="modal fade" id="LogInModal">
     
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-content p-2">
<div class="modal-body " >
    <div class="row d-flex justify-content-center align-content-center">
        <div class=" col col-11">
            <h4 class="h4 mb-3 text-dark">Shipping Address</h4>
         <form action="#">
            <div class="row">
                <div class="col-6"> 
                    <label class="form-label mb-2 fw-semibold text-dark" for="firstName" style="font-size: 1rem;">First Name</label>
                    <input class="form-control mb-3 rounded-3" type="text" name="firstName" id="firstName" style="height: 2.5rem">

                </div>
                <div class="col-6">
                    <label class="form-label mb-2 fw-semibold text-dark" for="SecondName" style="font-size: 1rem;">Last Name</label>
                    <input class="form-control mb-3 rounded-3" type="text" name="SecondName" id="SecondName" style="height: 2.5rem">

                </div>
            </div>
            <label class="form-label mb-2 fw-semibold text-dark" for="CompanyName" style="font-size: 1rem;">Company Name (Optional)</label>
            <input class="form-control mb-3 rounded-3" type="text" name="company" id="CompanyName" style="height: 2.5rem">
            <label class="form-label mb-2 fw-semibold text-dark" for="region" style="font-size: 1rem;">Country / region</label>

            <select id="region" style="display: block; color: gray; padding:0 10px; border: 1px solid #dad6d6; border-radius: 10px; width: 100%; height: 2.5rem; margin-bottom: 12px; outline: none;">
                <option value="pakistan">Pakistan</option>
                <option value="usa">USA</option>
                <option value="Turkey">Turkey</option>
             </select>
             <label class="form-label mb-2 fw-semibold text-dark" for="StreetAddress" style="font-size: 1rem;">Street Address</label>
             <input class="form-control mb-3 rounded-3" type="text" name="Address " id="StreetAddress" style="height: 2.5rem">
            <label class="form-label mb-2 fw-semibold text-dark" for="Town" style="font-size: 1rem;">Town / City</label>
            <input class="form-control mb-3 rounded-3" type="text" name="Town" id="Town" style="height: 2.5rem">
            <label class="form-label mb-2 fw-semibold text-dark" for="Province" style="font-size: 1rem;">Province</label>

            <select id="Province" style="display: block; color: gray; padding:0 10px;  border: 1px solid #dad6d6; border-radius: 10px; width: 100%; height: 2.5rem; margin-bottom: 12px; outline: none;">
                <option value="pakistan">Punjab</option>
                <option value="usa">KPK</option>
                <option value="usa">Balochistan</option>

             </select>
             <label class="form-label mb-2 fw-semibold text-dark" for="Phone" style="font-size: 1rem;">Phone Number</label>
             <input class="form-control mb-3 rounded-3" type="text" name="phone " id="Phone" style="height: 2.5rem">
             <label class="form-label mb-2 fw-semibold text-dark" for="Email" style="font-size: 1rem;">Email Address</label>
             <input class="form-control mb-3 rounded-3" type="email" name="email " id="Email" style="height: 2.5rem">
             <label class="form-label mb-2 fw-semibold text-dark" for="Address" style="font-size: 1rem;">Address</label>
             <input class="form-control mb-4 rounded-3" type="text" name="Address " id="Address" style="height: 2.5rem" placeholder="Additional Information">
             
        <button type="submit" class="btn btn-dark fw-normal w-100 mb-3" style="background-color: #569F3A; border: none; height: 3.2rem; font-size:1.2rem">Confirm</button>
        
         </form>

        </div>
    </div>
</div>
</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
