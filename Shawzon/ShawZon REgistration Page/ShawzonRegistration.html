<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="ShawzonRegistration.css">

    <title>Registration</title>
</head>
<body>
    <button type="button" class=" btn btn-primary" data-bs-toggle="modal" data-bs-target="#LogInModal">Register</button>
    <div class="modal fade" id="LogInModal">
     
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable " data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
 <div class="modal-content p-2">
<div class="modal-body " >
    <div class="row d-flex justify-content-center align-content-center">
        <div class=" col col-11">
         <form action="#">
            <label class="form-label mb-2 fw-semibold text-dark" for="Username" style="font-size: 1.2rem;">Full Name</label>
            <input class="form-control mb-3 rounded-3" type="text" name="Username" id="Username" placeholder="Please enter your full name" style="height: 3.3rem">
            <label class="form-label mb-2 fw-semibold text-dark" for="PhoneNumber" style="font-size: 1.2em;">Phone Number or Email</label>
            <input class="form-control mb-3 rounded-3" type="text" name="PhNumber" id="PhoneNumber" placeholder="Please enter your phone or email" style="height: 3.3rem">
            <label class="form-label mb-2  fw-semibold text-dark" for="password" style="font-size: 1.2rem;">Password</label>
            <input class="form-control mb-3 rounded-3 " type="password" name="password" id="password" placeholder="Please enter your password" style="height: 3.3rem">
            <label class="form-label mb-2  fw-semibold text-dark" for="password" style="font-size: 1.2rem;">Confirm Password</label>
            <input class="form-control mb-4 rounded-3 " type="password" name="Confpassword" id="password" placeholder="Please confirm your password" style="height: 3.3rem">
            
        <button type="submit" class="btn btn-dark fw-normal w-100 mb-3" style="background-color: #569F3A; border: none; height: 3.2rem; font-size:1.2rem">login</button>
        <div class="text-center mb-3">
            <p class="text-secondary">
                New Member? 
                <a href="#" class="text-decoration-none" style="color: #569F3A;">Register
                </a>
            </p>
         </div>
         </form>

        </div>
    </div>
</div>
</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
